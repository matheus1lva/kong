crons:
  - name: LatestBlocks
    queue: extract
    job: block
    schedule: "*/30 * * * * *" # every 30 seconds
    start: true

  - name: SystemProbe
    queue: probe
    job: all
    schedule: "*/2 * * * * *" # every 2 seconds
    start: true

  - name: ForwardApy
    queue: forward
    job: fApy
    schedule: "*/15 * * * *" # every 15 minutes
    start: true
